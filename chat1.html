<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Fallback color */
            background-image: url('/images/back.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .navbar-toggler-icon {
    display: inline-block;
    width: 1.5em;
    height: 1.5em;
    vertical-align: middle;
    content: "";
    background: url('path/to/your/icon.svg') no-repeat center center; /* Replace with your icon path */
    background-size: 100% 100%;
    /* Change the background color below */
}
        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #ffffff;
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #ced4da;
        }
        .hero-content {
            text-align: center;
            padding-top: 150px;
        }
        .hero-heading {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .hero-description {
            font-size: 20px;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .get-started-button {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
    </style>
    <title>Your ChatBot</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand logo" href="#">MEGA CHAT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/front.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="mt-5">ChatUp</h3>
        <div id="chat-container" class="mt-3">
            <div id="chat-messages"></div>
            <div id="chat-input" class="mt-3">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message">
                <button id="send-button" class="btn btn-primary mt-2">Send</button>
            </div>
        </div>
        <script src="chat.js"></script>

        <h3 class="mt-5">Project Management Tool</h3>
        <form id="contentForm" class="mt-3">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
